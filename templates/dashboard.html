{% extends 'layout.html' %}

{% block title %}{{title}} Dashboard{% endblock title %}

{% block body %}
<section class="text-gray-400 bg-gray-900 body-font relative">
    <div class="container px-5 py-12 mx-auto">
        <div class="flex flex-col text-center w-full mb-6">
            <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-white">{{title}} Dashboard</h1>
            <img src="/media/{{profile_pic}}" class="my-2 mx-auto rounded-full object-cover h-24 w-24"
                alt="Profile Picture">
            <p class="text-xl text-gray-600 text-center">My Profile</p>
        </div>
        <div class="lg:w-1/2 md:w-2/3 mx-auto">
            <div class="flex flex-wrap -m-2">
                <div class="p-2 w-1/2">
                    <div class="relative">
                        <label for="fname" class="leading-7 text-sm text-gray-400">First Name</label>
                        <input type="text" id="fname" name="fname" value={{fname}} disabled
                            class="cursor-not-allowed w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-green-500 focus:bg-gray-900 focus:ring-2 focus:ring-green-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    </div>
                </div>
                <div class="p-2 w-1/2">
                    <div class="relative">
                        <label for="lname" class="leading-7 text-sm text-gray-400">Last Name</label>
                        <input type="text" id="lname" name="lname" value={{lname}} disabled
                            class="cursor-not-allowed w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-green-500 focus:bg-gray-900 focus:ring-2 focus:ring-green-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    </div>
                </div>
                <div class="p-2 w-full">
                    <div class="relative">
                        <label for="username" class="leading-7 text-sm text-gray-400">Username</label>
                        <input type="text" id="username" name="username" value={{username}} disabled
                            class="cursor-not-allowed w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-green-500 focus:bg-gray-900 focus:ring-2 focus:ring-green-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    </div>
                </div>
                <div class="p-2 w-full">
                    <div class="relative">
                        <label for="email" class="leading-7 text-sm text-gray-400">Email</label>
                        <input type="email" id="email" name="email" value={{email}} disabled
                            class="cursor-not-allowed w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-green-500 focus:bg-gray-900 focus:ring-2 focus:ring-green-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    </div>
                </div>
                <div class="p-2 w-1/2">
                    <div class="relative">
                        <label for="addrln" class="leading-7 text-sm text-gray-400">Address Line 1</label>
                        <input type="text" id="addrln" name="addrln" value={{addrln}} disabled
                            class="cursor-not-allowed w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-green-500 focus:bg-gray-900 focus:ring-2 focus:ring-green-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    </div>
                </div>
                <div class="p-2 w-1/2">
                    <div class="relative">
                        <label for="city" class="leading-7 text-sm text-gray-400">City</label>
                        <input type="text" id="city" name="city" value={{city}} disabled
                            class="cursor-not-allowed w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-green-500 focus:bg-gray-900 focus:ring-2 focus:ring-green-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    </div>
                </div>
                <div class="p-2 w-1/2">
                    <div class="relative">
                        <label for="state" class="leading-7 text-sm text-gray-400">State</label>
                        <input type="text" id="state" name="state" value={{state}} disabled
                            class="cursor-not-allowed w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-green-500 focus:bg-gray-900 focus:ring-2 focus:ring-green-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    </div>
                </div>
                <div class="p-2 w-1/2">
                    <div class="relative">
                        <label for="pin" class="leading-7 text-sm text-gray-400">Pin Code</label>
                        <input type="text" id="pin" name="pin" value={{pin}} disabled
                            class="cursor-not-allowed w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-green-500 focus:bg-gray-900 focus:ring-2 focus:ring-green-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    </div>
                </div>

                {% if user.employee.designation == "Doctor" %}
                <div class="p-2 pt-6 w-1/2">
                    <a href="/create-post">
                        <button
                            class="flex mx-auto text-white bg-green-500 border-0 py-2 px-8 focus:outline-none hover:bg-green-600 rounded text-lg">
                            Create Post
                        </button>
                    </a>
                </div>
                <div class="p-2 pt-6 w-1/2">
                    <a href="/signout">
                        <button
                            class="flex mx-auto text-white bg-red-500 border-0 py-2 px-8 focus:outline-none hover:bg-red-600 rounded text-lg">
                            Sign Out
                        </button>
                    </a>
                </div>
                {% else %}
                <div class="p-2 pt-6 w-full">
                    <a href="/signout">
                        <button
                            class="flex mx-auto text-white bg-red-500 border-0 py-2 px-8 focus:outline-none hover:bg-red-600 rounded text-lg">
                            Sign Out
                        </button>
                    </a>
                </div>
                {% endif %}

            </div>
        </div>
    </div>
    </div>
</section>
{% endblock body %}
