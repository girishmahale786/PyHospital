{% extends 'layout.html' %}

{% block title %}{{title}} Sign In{% endblock title %}

{% block body %}
<section class="text-gray-400 bg-gray-900 body-font relative">
    <div class="container px-5 py-32 mx-auto">
        <div class="flex flex-col text-center w-full mb-6">
            <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-white">{{title}} Sign In</h1>
            <p class="text-xl text-gray-600 text-center">Welcome Back!</p>
        </div>
        <form action="/{{name}}-signin" method="POST">
            {% csrf_token %}
            <div class="lg:w-1/2 md:w-2/3 mx-auto">
                <div class="flex flex-wrap -m-2">
                    <div class="p-2 w-full">
                        <div class="relative">
                            <label for="username" class="leading-7 text-sm text-gray-400">Username</label>
                            <input type="username" id="username" name="username" required
                                class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-green-500 focus:bg-gray-900 focus:ring-2 focus:ring-green-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                        </div>
                    </div>
                    <div class="p-2 w-full">
                        <div class="relative">
                            <label for="password" class="leading-7 text-sm text-gray-400">Password</label>
                            <input type="password" id="password" name="password" required
                                class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-green-500 focus:bg-gray-900 focus:ring-2 focus:ring-green-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                        </div>
                    </div>

                    <div class="p-2 w-full">
                        <div class="relative">
                            <label class="leading-7 text-sm text-gray-400">Don't have an Account?</label>
                            <a class="hover:text-green-500 text-blue-500" href="/{{name}}-signup">Sign Up</a>
                        </div>
                    </div>
                </div>
                <div class="p-2 pt-6 w-full">
                    <button
                        class="flex mx-auto text-white bg-green-500 border-0 py-2 px-8 focus:outline-none hover:bg-green-600 rounded text-lg">Sign
                        In</button>
                </div>
            </div>
        </form>
    </div>
    </div>
</section>
{% endblock body %}
